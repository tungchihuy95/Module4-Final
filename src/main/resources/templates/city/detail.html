<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City Detail</title>
</head>
<body>

    <h1>City Detail</h1>
    <a href="/cities">List of Cities</a>
    <table border="1"  th:object="${city}">
        <tr>
            <input type="hidden" th:field="*{id}">

            <td>Name</td>
            <td>
                <p th:text="${city.getName()}">
            </td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <p th:text="${city.getCountry().getName()}">
            </td>
        </tr>
        <tr>
            <td>Total Area</td>
            <td>
                <p th:text="${city.getTotalArea()}">
            </td>
        </tr>
        <tr>
            <td>Pop</td>
            <td>
                <p th:text="${city.getPopulation()}">
            </td>
        </tr>
        <tr>
            <td>GDP</td>
            <td>
                <p th:text="${city.getGdp()}">
            </td>
        </tr>
        <tr>
            <td>Intro</td>
            <td>
                <p th:text="${city.getDesc()}">
            </td>
        </tr>
    </table>

</body>
</html>
